		function getanswer(fu)
		{
			var a = Number(document.getElementById("num3").value);
			var b = Number(document.getElementById("num4").value);
			switch(fu)
			{
				case "+":
					daan.value=a+b;
					break;
				case "-":
					daan.value=a-b;
					break;
				case "*":
					daan.value=a*b;
					break;
				case "/":
					daan.value=a/b;
					break;
				default:
					break;
			}
				
		}

		{

			obj.style.fontFamily="微软雅黑";
