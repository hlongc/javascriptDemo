<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            var isShow = false;
            $(".box").delegate(".btn","click",function(){
                if(!isShow){
                    $(".texts").hide();
                    $(".btn").val("显示");
                }else{
                    $(".texts").show();
                    $(".btn").val("隐藏");
                }
                isShow = !isShow;
            })
        })
    </script>
    <script>
        var str = new String("asdsadsafsdfdsfa3s2d11323413sadsa");
        var obj = {};
        var len = str.length;
        console.log(len);
        for(var i=0;i<len;i++){
            var v = str.charAt(i);
            if(obj[v]>=1){
                obj[v]+=1;
            }else{
                obj[v]=1;
            }
        }
        console.log(str);
        for(var a in obj){
            console.log(a+'='+obj[a]);
        }
        
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }else{
                var mid = Math.floor(arr.length/2);
                var mids = arr.splice(mid,1)[0];
                var left=[],right=[];
                for(var i=0;i<arr.length;i++){
                    if(arr[i]<mids){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }
                return quickSort(left).concat([mids],quickSort(right));
            }
        }
        var arr1 = [5,1,3,4,8,6,7,9];
        console.log(quickSort(arr1));
    </script>
    <style>
    
    </style>
</head>
<body>
    
    <div class="box">
       <input class="btn" type="button" value="隐藏" />
        <p class="texts">显示或者隐藏</p>
    </div>
    
</body>
</html>
